<main class="showcase">
	<article class="section">
			<div class="section--header">
				<h1 class="title">10,000+ of our users love our products.</h1>
				<p class="description">
					We only provide great products combined with excellent customer service.
					See what our satisfied customers are saying about our services.
				</p>
			</div>
	
			<div class="section--ratings">
				<ng-container *ngFor="let rating of ratings">
					<app-rating-card [rating]="rating"></app-rating-card>
				</ng-container>
			</div>

		<div class="section--testimonies">
			<ng-container *ngFor="let testimony of testimonies">
				<app-testimony-card [testimony]="testimony"></app-testimony-card>
			</ng-container>
		</div>
	</article>
</main>
